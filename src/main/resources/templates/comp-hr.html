<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: requirement" th:remove="tag"></object>

</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

<div class="Test">
    <h1 class="text">Competency Dictionary</h1>
<div class="container">
  <a th:if="${#authorization.getAuthentication().getAuthorities()[0].getAuthority().toString().equals('admin')}" th:href="@{/comp-dict/add}"><button class="btn-hover color-1 add-competency">+ Add Competency</button> </a>
    <div th:if="${successtext} " th:replace="fragments/fragment :: alert-success-fragment(successtext=${successtext})"></div>
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <table class="table table-paginate">
            <thead>
            <tr>
              <th class="text-center">No</th>
              <th class="text-center">Nama</th>
              <th class="text-center">Deskripsi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="competency, iterationStatus : ${listCompetency}">
              <td th:text="${iterationStatus.count}"></td>
              <td>
                  <a th:text="${competency.nama}" th:href="@{/comp-dict/detail(idComp=${competency.idComp})}" style="color: black;"
                  onpointerenter="this.setAttribute('style', 'color: purple;')"
                  onpointerleave="this.setAttribute('style', 'color: black;')"></a>
              </td>
              <td th:text="${competency.deskripsi}"></td>
              <!-- <td>
                  <a th:href="@{/comp-dict/update/} + ${competency.idComp}" class='bx bx-edit-alt bx-sm'></a>              
              </td>
              <td>
                <a th:href="@{/comp-dict/delete/} + ${competency.idComp}" class='bx bx-x bx-sm'></a>            
              </td> -->
            </tr>
            </tbody>
          </table>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
    <div th:replace="fragments/fragment :: scripts" th:remove="tag"></div>
</body>
</html>
